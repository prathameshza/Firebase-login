    document.getElementById("signup").addEventListener("click", function(e){

        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            alert("Error: " + errorMessage);
        });
    });

    signInWithPopup(auth, provider)
